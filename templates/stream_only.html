<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiCam Live Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #stream {
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img id="stream" src="/stream" alt="Live Stream">
</body>
</html>
